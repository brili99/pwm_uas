<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jadwal Adzan</title>
    <link rel="stylesheet" href="/libs/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jadwal Adzan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_nav"
                aria-controls="navbar_nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_nav">
                <div class="navbar-nav">
                    <!-- Tombol show modal -->
                    <button type="button" class="nav-link active" aria-current="page" data-bs-toggle="modal"
                        data-bs-target="#modalSelectKota">Tambah
                        jadwal</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container pt-2">
        <div class="row" id="container_list_adzan">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Jadwal Jogja</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Hari ini</h6>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Waktu</th>
                                    <th>Jam</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Subuh</td>
                                    <td>12:01</td>
                                </tr>
                                <tr>
                                    <td>Dzuhur</td>
                                    <td>12:01</td>
                                </tr>
                                <tr>
                                    <td>Ashar</td>
                                    <td>12:01</td>
                                </tr>
                                <tr>
                                    <td>Maghrib</td>
                                    <td>12:01</td>
                                </tr>
                                <tr>
                                    <td>Isya'</td>
                                    <td>12:01</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSelectKota" tabindex="-1" aria-labelledby="modalSelectKotaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalSelectKotaLabel">Tambah jadwal kota</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formTambahKota" onsubmit="return prevent_submit(event)">
                        <select class="form-select" name="kota" id="select_kota"></select>
                    </form>
                    <div class="form-text">*Pastikan internet tersedia saat menambah jadwal.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary" form="formTambahKota" data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/libs/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
